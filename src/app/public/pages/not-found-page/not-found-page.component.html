<section class="page-not-found" aria-label="Page Not Found">
  <h1 aria-label="Page Not Found Title">{{ 'page_not_found.title' | translate }}</h1>
  <p aria-label="Page Not Found Message">
    {{ 'page_not_found.message_firstPart' | translate }}
    <strong>{{ path }}</strong>
    {{ 'page_not_found.message_secondPart' | translate }}
  </p>
  <button mat-button routerLink="/home" aria-label="Go to Home">{{ 'page_not_found.button' | translate }}</button>
</section>
